<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finanz Piano Podcast</title>
<style>
  body { text-align:center; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; padding:32px; background:#f7f7f7; }
  .card { display:inline-block; background:#fff; padding:24px; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,0.08); max-width:640px; }
  img { max-width:100%; height:auto; border-radius:14px; }
  audio { display:block; margin:20px auto 0; width:100%; }
  select { margin-top:20px; padding:8px; font-size:16px; }
  h1 { margin:0 0 12px; }
</style>
</head>
<body>
  <div class="card">
    <h1>Finanz Piano Podcast</h1>
    <img src="./cover.jpg" alt="Podcast Cover">

    <div>
      <label for="episodeSelect">Folge wählen:</label><br>
      <select id="episodeSelect"></select>
    </div>

    <audio id="player" controls preload="none">
      <source src="" type="audio/mp4">
      Dein Browser unterstützt dieses Audio-Format nicht.
    </audio>
  </div>

  <script>
    const select = document.getElementById('episodeSelect');
    const player = document.getElementById('player');

    // Dropdown mit 01–99 füllen
    for (let i = 1; i <= 99; i++) {
      let num = i.toString().padStart(2, '0');
      let opt = document.createElement('option');
      opt.value = `finanz_piano_podcast_${num}.m4a`;
      opt.textContent = `Folge ${num}`;
      select.appendChild(opt);
    }

    // Letzte Folge aus localStorage laden oder Folge 01
    const lastEpisode = localStorage.getItem('lastEpisode') || 'finanz_piano_podcast_01.m4a';
    select.value = lastEpisode;
    player.src = lastEpisode;

    // Wenn Auswahl geändert wird: speichern + abspielen
    select.addEventListener('change', () => {
      player.src = select.value;
      localStorage.setItem('lastEpisode', select.value);
      player.play();
    });

    // Wenn Folge abgespielt wird: aktuelle merken
    player.addEventListener('play', () => {
      localStorage.setItem('lastEpisode', select.value);
    });
  </script>
</body>
</html>
